<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>Calculator using Bootstrap</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container-sm text-white mx-1 fs-1">
        <div class="row text-center gx-2 gy-3">
            <div class="col-12 fs-1 text-end">
                <div class="display m-1">0</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle function ac text-dark">AC</div>
            </div>
            <div class="col-3">
                <div class="class button p-3 rounded-circle function pm text-dark">±</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle function percent text-dark">%</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle operator division">÷</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle number-7">7</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle number-8">8</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle number-9">9</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle operator multiplication">×</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle number-4">4</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle number-5">5</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle number-6">6</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle operator subtraction">−</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle number-1">1</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle number-2">2</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle number-3">3</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle operator addition">+</div>
            </div>
            <div class="col-6">
                <div class="button p-3 rounded-pill number-0">0</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle decimal">.</div>
            </div>
            <div class="col-3">
                <div class="button p-3 rounded-circle operator equal">=</div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
