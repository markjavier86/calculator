<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Iphone Calculator</title>
</head>
<body>
    <div class="calculator__container container-sm d-flex flex-column justify-content-around">
    <div class="row m-1 display_container">
        <div class="col display text-end">0</div>
    </div>
    <div class="buttons__container m-1 p-2 text-center">
    <div class="row">
        <div class="col button function ac rounded-circle">AC</div>
        <div class="col button function pm rounded-circle">±</div>
        <div class="col button function percent rounded-circle">%</div>
        <div class="col button operator division rounded-circle">÷</div>
    </div>
    <div class="row">
        <div class="col button number-7 rounded-circle">7</div>
        <div class="col button number-8 rounded-circle">8</div>
        <div class="col button number-9 rounded-circle">9</div>
        <div class="col button operator multiplication rounded-circle">×</div>
    </div>
    <div class="row">
        <div class="col button number-4 rounded-circle">4</div>
        <div class="col button number-5 rounded-circle">5</div>
        <div class="col button number-6 rounded-circle">6</div>
        <div class="col button operator subtraction rounded-circle">−</div>
    </div>
    <div class="row">
        <div class="col button number-1 rounded-circle">1</div>
        <div class="col button number-2 rounded-circle">2</div>
        <div class="col button number-3 rounded-circle">3</div>
        <div class="col button operator addition rounded-circle">+</div>
    </div>
    <div class="row">
        <div class="col button number-0 rounded-pill">0</div>
        <div class="col-6 button decimal rounded-circle">.</div>
        <div class="col-3 button operator equal rounded-circle">=</div>
    </div>
    </div>
    </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
