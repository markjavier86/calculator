<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container text-center fs-1 fw-bolder">
        <div class="row md-12 m-2">
            <input type="text" placeholder="0" class="text-end">
            <div class="col">
                <div class="row m-1 gx-1">
                    <div class="col d-flex justify-content-around">
                        <input type="button" class="text-dark-grey p-3 rounded-circle rounded-circle" value="AC">
                        <input type="button" class="text-dark-grey p-3 rounded-circle " value="+/-">
                        <input type="button" class=" text-dark-grey p-3 rounded-circle" value="%">
                        <input type="button" class="text-bg-warning p-3 rounded-circle" value="รท">
                    </div>
                </div>
                <div class="row m-1 gx-1">
                    <div class="col d-flex justify-content-around">
                        <input type="button" class="text-bg-secondary p-3 rounded-circle dark-grey" value="7">
                        <input type="button" class="text-bg-secondary p-3 rounded-circle" value="8">
                        <input type="button" class="text-bg-secondary p-3 rounded-circle" value="9">
                        <input type="button" class="text-bg-warning p-3 rounded-circle" value="x">
                    </div>
                </div>
                <div class="row m-1 gx-1">
                    <div class="col d-flex justify-content-around">
                        <input type="button" class="text-bg-secondary p-3 rounded-circle" value="4">
                        <input type="button" class="text-bg-secondary p-3 rounded-circle" value="5">
                        <input type="button" class="text-bg-secondary p-3 rounded-circle" value="6">
                        <input type="button" class="text-bg-warning p-3 rounded-circle" value="-">
                    </div>
                </div>
                <div class=row m-1 gx-1>
                    <div class="col d-flex justify-content-around">
                        <input type="button" class="text-bg-secondary p-3 rounded-circle" value="1">
                        <input type="button" class="text-bg-secondary p-3 rounded-circle" value="2">
                        <input type="button" class="text-bg-secondary p-3 rounded-circle" value="3">
                        <input type="button" class="text-bg-warning p-3 rounded-circle" value="+">
                    </div>
                </div>
                <div class="row m-1 gx-1">
                    <div class="col d-flex justify-content-around">
                        <input type="button" class="text-bg-secondary p-3 rounded-circle" value="0">
                        <input type="button" class="text-bg-secondary p-3 rounded-circle" value=".">
                        <input type="button" class="text-bg-warning p-3 rounded-circle" value="=">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
